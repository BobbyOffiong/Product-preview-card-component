<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../bootstrap-5/css/bootstrap.min.css">
  <script src="../../bootstrap-5/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../fontawesome/css/all.min.css">

  <!-- Latest compiled and minified Font awesome --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- Latest compiled and minified CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <!-- Latest compiled JavaScript --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500$display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(30, 38%, 92%);">

  <div class="product-preview-container mb-5" role="contentinfo">
     <div class="product_image_div">
        <picture>
          <img src="images/image-product-desktop.jpg" 
          class="product_image">
        </picture>
      </div>
      <div class="preview-div px-5 py-4">

        <h5 class="perfume">perfume</h5>

        <h1 class="perf_heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="pef_para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

           <!--PRICE DIV-->
    <div class="price-div d-inline-flex mb-2">
      <span class="current_price">$149.99</span>
      <span class="former_price ms-4">$169.99</span>
    </div>

    
    <button class="add_to_cart_button text-white d-inline-flex rounded-3
    border-0 align-top py-3">
      <i class="fa fa-shopping-cart pt-1" aria-hidden="true"></i>
      <span class="ms-2">Add to Cart</span>
    </button>
      </div>
    </div>

</body>
</html>
